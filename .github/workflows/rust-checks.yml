name: Rust 检查

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  rust-checks:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 检查 Rust 代码格式
        working-directory: native/hub
        run: cargo fmt -- --check || echo "⚠️ Rust 代码格式不规范，请运行 'cargo fmt' 修复。"

      - name: 检查 Rust 代码可行性
        working-directory: native/hub
        run: cargo clippy --all-targets